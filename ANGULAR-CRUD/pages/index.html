<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Locate the user</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .loader {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url("img/loading.gif") 50% 50% no-repeat rgb(249, 249, 249);
      }
    </style>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
  </head>
  <body ng-app="CRUDAPP" ng-controller="Controller">
    <form class="mt-3 px-3" ng-submit="addData()">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="studentID">Student Id</label>
                <input type="text" class="form-control" id="studentID" ng-model="StudentId" aria-describedby="studentID" placeholder="Enter ID">
            </div>
            <div class="form-group col-md-6">
                <label for="studentName">Student Name</label>
                <input type="text" class="form-control" id="studentName" ng-model="Name" placeholder="Name">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="rollNo">Roll no</label>
                <input type="text" class="form-control" id="rollNo" ng-model="Roll" placeholder="Roll no">
            </div>
            <div class="form-group col-md-6">
                <label for="birthday">Birthday</label>
                <input type="date" class="form-control" id="birthday" ng-model="Birthday" placeholder="Birthday">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Data</button>
      </form>
      <table class="table mt-4 py-2 px-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Student Id</th>
            <th scope="col">Name</th>
            <th scope="col">Roll No</th>
            <th scope="col">Birthday</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in table_data">
            <th scope="row">1</th>
            <td>{{data.StudentId}}</td>
            <td>{{data.Name}}</td>
            <td>{{data.Roll}}</td>
            <td>{{data.Birthday}}</td>
          </tr>
        </tbody>
      </table>
    <script src="js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>

    </script>
  </body>
</html>
